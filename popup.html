<html>
  <head>
    <title>Page Width</title>
    <style>
      html {
        min-height: 5em;
        min-width: 10em;
      }

      button {
        margin-bottom: 1em;
        padding: 0.5em 1em;
        display: block;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h4>Choose maximum width:</h4>
    <button id="disable" value>Disable</button>
    <button id="fhd" value="1920px">1920px (Full HD)</button>
    <button id="hd" value="1280px">1280px (HD)</button>
    <button id="sd" value="720px">720px (SD)</button>
    <script src="popup.js"></script>
  </body>
</html>
